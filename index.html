<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xu ly form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <form action="" method="post" class="form" id="form-1">
            <div class="header">
                <h2>Đăng ký thành viên</h2>
                <h3>Cùng nhau chia sẻ những gì tuyệt vời nhất❤️
                </h3>
            </div>
            <div class="form-spacer"></div>
            <div class="form-group">
                <label class="form-label" for="">Tên đầy đủ</label>
                <input id="fullname" name="fullname" type="text" placeholder="Nguen Van An" class="form-control">
                <span class="form-msg"></span>
            </div>
            <div class="form-group">
                <label class="form-label" for="">Email</label>
                <input id="email" name="email" type="text" class="form-control" placeholder="VD: email@domain.com">
                <span class="form-msg"></span>
            </div>
            <div class="form-group">
                <label class="form-label" for="">Mật Khẩu</label>
                <input id="password" name="password" type="text" class="form-control" placeholder="Nhap mat khau">
                <span class="form-msg"></span>
            </div>
            <div class="form-group">
                <label class="form-label" for="">Nhập lại mật khẩu
                </label>
                <input id="retype-password" name="retype-password" type="text" class="form-control" placeholder="Nhap lai mat khau" >
                <span class="form-msg"></span>
            </div>
            <button class="form-submit">Đăng ký</button>
    
        </form>
    </div>
<script src="index.js"></script>
</body>
</html>
